<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inicial</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script src="/app.js"></script>
    <script src="/cambioVistas.js"></script>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/toastr/toastr.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
</head>
<body>
    <div class="container h-80">
        <div class="row align-items-center h-100">
            <div class="col-3 mx-auto">
                <div class="text-center">
                    <img id="profile-img" class="rounded-circle profile-img-card" src="https://i.imgur.com/6b6psnA.png" />
                    <p id="profile-name" class="profile-name-card"></p>
                    <form  class="form-signin">
                        <input id="text" type="text" placeholder="Username" >
                        <button type="button" id="botonArriba" class="btn btn-lg btn-primary btn-block btn-signin" onclick="app.connectCreate()">Create Room</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center" id="tablaSalas" style="display:block">
        <table class="table table-striped" style="font-family:Georgia, Garamond, Serif;color:white;font-style:italic;">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Nombre Sala</th>
                <th scope="col">Cantidad Jugadores</th>
            </tr>
            </thead>
            <tbody id ="salas" style="font-family:Georgia, Garamond, Serif;color:white;font-style:italic;"></tbody>
        </table>
    </div>

    <div class="row justify-content-center" id="tablaJugadores" style="display:none">
        <table class="table table-striped" style="font-family:Georgia, Garamond, Serif;color:white;font-style:italic;">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Nombre Jugador</th>
            </tr>
            </thead>
            <tbody id ="jugadores" style="font-family:Georgia, Garamond, Serif;color:white;font-style:italic;"></tbody>
        </table>
    </div>

</body>
</html>
